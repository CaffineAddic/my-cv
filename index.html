<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumya Vilas Roy - CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Saumya Vilas Roy</h1>
        <div class="cv-content" id="cv-content"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked@4.0.1/dist/marked.min.js"></script>
        <script>
            const markdownContent = `
                {{ contents of cv.md file }}
            `;
            const htmlContent = marked(markdownContent);
            document.getElementById('cv-content').innerHTML = htmlContent;
        </script>
    </div>
</body>
</html>
